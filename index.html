<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Prank Call - Police</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* Intro Page */
        .intro-page {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .intro-page h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .intro-page input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
        }
        .intro-page button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .intro-page button:hover {
            background-color: #0056b3;
        }
        /* Phone Screen Container */
        .phone-screen {
            display: none; /* Hidden by default */
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background-color: #000;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        /* Fullscreen Mode Styles */
        .phone-screen.fullscreen-mode {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            margin: 0;
            padding: 0;
        }
        /* Status Bar (Top Bar) */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 3vw;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            box-sizing: border-box;
        }
        .status-bar .time {
            font-weight: bold;
        }
        .status-bar .icons {
            display: flex;
            gap: 5px;
        }
        .status-bar .icons span {
            font-size: 2.5vw;
        }
        /* Call Screen */
        .call-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .call-screen .contact-photo {
            width: 20%;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .call-screen .contact-name {
            font-size: 5vw;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .call-screen .call-status {
            font-size: 3vw;
            color: #ccc;
            margin-bottom: 20px;
        }
        .call-screen .call-timer {
            font-size: 2.5vw;
            color: #888;
            margin-bottom: 40px;
        }
        /* Call Buttons */
        .call-buttons {
            display: flex;
            gap: 5vw;
        }
        .call-buttons button {
            width: 15vw;
            height: 15vw;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 6vw;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .call-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .call-buttons .hangup-button {
            background-color: #ff4444;
        }
        .call-buttons .hangup-button:hover {
            background-color: #cc0000;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
    <!-- Intro Page -->
    <div class="intro-page">
        <h1>Prank Call - Police</h1>
        <input type="text" id="childName" placeholder="Enter child's name">
        <button onclick="startFullscreen()">Enter</button>
    </div>

    <!-- Phone Screen -->
    <div class="phone-screen" id="phoneScreen">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time" id="currentTime">9:41 AM</div>
            <div class="icons">
                <span>üì∂</span>
                <span>üîã</span>
            </div>
        </div>
        <!-- Call Screen -->
        <div class="call-screen" id="callScreen">
            <div class="contact-photo">üëÆ‚Äç‚ôÇÔ∏è</div>
            <div class="contact-name">Police Department</div>
            <div class="call-status" id="callStatus">Ready to call</div>
            <div class="call-timer" id="callTimer">00:00</div>
            <div class="call-buttons">
                <button onclick="startCall()" id="callBtn">üìû</button>
                <button class="hangup-button" onclick="endCall()" id="hangupBtn" style="display: none;">üî¥</button>
            </div>
        </div>
    </div>

    <!-- Audio for Realistic Ringing Sound -->
    <audio id="ringingSound" src="https://www.soundjay.com/phone/phone-calling-1b.mp3" loop></audio>
    <audio id="clickSound" src="https://www.soundjay.com/phone/phone-pick-up-3.mp3"></audio>

    <script>
        // Fullscreen API Implementation
        function startFullscreen() {
            const childName = document.getElementById("childName").value.trim();
            if (!childName) {
                alert("Please enter the child's name.");
                return;
            }

            const phoneScreen = document.getElementById("phoneScreen");
            if (phoneScreen.requestFullscreen) {
                phoneScreen.requestFullscreen();
            } else if (phoneScreen.mozRequestFullScreen) {
                phoneScreen.mozRequestFullScreen();
            } else if (phoneScreen.webkitRequestFullscreen) {
                phoneScreen.webkitRequestFullscreen();
            } else if (phoneScreen.msRequestFullscreen) {
                phoneScreen.msRequestFullscreen();
            }

            // Add 'fullscreen-mode' class to phone screen
            phoneScreen.classList.add("fullscreen-mode");

            // Show phone screen and hide intro page
            document.querySelector(".intro-page").style.display = "none";
            phoneScreen.style.display = "flex";

            // Start updating time and simulate taps
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            startSimulatedTaps();
        }

        // Exit Fullscreen
        document.addEventListener("fullscreenchange", () => {
            const phoneScreen = document.getElementById("phoneScreen");
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                phoneScreen.classList.remove("fullscreen-mode");
                stopSimulatedTaps();
            }
        });

        document.addEventListener("webkitfullscreenchange", () => {
            const phoneScreen = document.getElementById("phoneScreen");
            if (!document.webkitFullscreenElement) {
                phoneScreen.classList.remove("fullscreen-mode");
                stopSimulatedTaps();
            }
        });

        // Variables
        let callActive = false;
        let callTime = 0;
        let callInterval;
        let childName = "";

        // Audio Fix
        const ringingSound = document.getElementById("ringingSound");
        const clickSound = document.getElementById("clickSound");
        ringingSound.volume = 0.5;
        clickSound.volume = 0.8;

        // Update Current Time
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const ampm = hours >= 12 ? "PM" : "AM";
            const formattedHours = (hours % 12 || 12).toString().padStart(2, "0");
            document.getElementById("currentTime").innerText = `${formattedHours}:${minutes} ${ampm}`;
        }

        // Call Functions
        function startCall() {
            childName = document.getElementById("childName").value.trim();
            if (!childName) {
                alert("Please enter the child's name.");
                return;
            }

            callActive = true;
            callTime = 0;
            document.getElementById("callStatus").innerText = "Calling Police...";
            document.getElementById("callTimer").innerText = "00:00";
            document.getElementById("callBtn").style.display = "none";
            document.getElementById("hangupBtn").style.display = "inline-block";

            // Play ringing sound
            if (ringingSound.paused) {
                ringingSound.play().catch((error) => {
                    console.error("Failed to play ringing sound:", error);
                });
            }

            // Simulate call connection after 5 seconds
            setTimeout(() => {
                ringingSound.pause();
                clickSound.play().catch((error) => {
                    console.error("Failed to play click sound:", error);
                });
                document.getElementById("callStatus").innerText = "Connected";
                startDialogue();
                startTimer();
            }, 5000);
        }

        function endCall() {
            callActive = false;
            clearInterval(callInterval);
            document.getElementById("callStatus").innerText = "Call ended";
            document.getElementById("callTimer").innerText = "";
            document.getElementById("callBtn").style.display = "inline-block";
            document.getElementById("hangupBtn").style.display = "none";
            responsiveVoice.cancel();
            ringingSound.pause();
            ringingSound.currentTime = 0;
        }

        function startTimer() {
            callInterval = setInterval(() => {
                if (!callActive) return;
                callTime++;
                let minutes = Math.floor(callTime / 60);
                let seconds = callTime % 60;
                document.getElementById("callTimer").innerText =
                    (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
            }, 1000);
        }

        function speak(text, delay = 0) {
            setTimeout(() => {
                responsiveVoice.speak(text, "UK English Male", {
                    pitch: 0.8,
                    rate: 0.9,
                });
            }, delay);
        }

        function calculateDelay(text) {
            const wordCount = text.split(/\s+/).length;
            return wordCount * 500;
        }

        function startDialogue() {
            const messages = [
                { text: "9 1 1, what‚Äôs your emergency?", type: "open" },
                { text: "What's the name and age of the child?", type: "open" },
                { text: `Please give the phone to ${childName}.`, type: "statement" },
                { text: `Hello, is this ${childName}?`, type: "yesno" },
                { text: "This is the police. We heard you‚Äôre causing some problems. Is that true?", type: "yesno" },
                { text: "Listen, this is serious. You need to stop what you‚Äôre doing right now.", type: "statement" },
                { text: "I‚Äôm sending an officer over to your house to arrest you. They‚Äôll be there soon.", type: "statement" },
                { text: "If you say you‚Äôre sorry, I can call off the officer. Go ahead, say you're sorry.", type: "open" },
                { text: "Okay, since you apologized, I‚Äôll tell the officer to turn around.", type: "statement" },
                { text: "If we get another call, we‚Äôre coming straight to your house. Do you understand?", type: "yesno" },
                { text: "Okay, goodbye.", type: "statement" }
            ];

            let cumulativeDelay = 1000;
            messages.forEach((message, index) => {
                const messageDuration = calculateDelay(message.text);
                speak(message.text, cumulativeDelay);

                if (index === 0) {
                    cumulativeDelay += messageDuration + 4000;
                } else if (message.type === "open") {
                    cumulativeDelay += messageDuration + 3000;
                } else if (message.type === "yesno") {
                    cumulativeDelay += messageDuration + 2000;
                } else {
                    cumulativeDelay += messageDuration;
                }
            });
        }

        // Simulate Screen Tap
        function simulateTap() {
            const phoneScreen = document.getElementById("phoneScreen");
            const tapEvent = new Event("touchstart", {
                bubbles: true,
                cancelable: false,
            });
            phoneScreen.dispatchEvent(tapEvent);
        }

        let tapInterval;
        function startSimulatedTaps() {
            tapInterval = setInterval(simulateTap, 10000);
        }

        function stopSimulatedTaps() {
            clearInterval(tapInterval);
        }
    </script>
</body>
</html>
